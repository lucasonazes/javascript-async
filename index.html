<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>CodeConnect</title>
</head>

<body>
    <aside>
        <img src="./img/Logo.svg" alt="logo do CodeConnect">
        <nav>
            <ul class="links-list">
                <li>
                    <a href="#" class="link-emphasis">Publicar</a>
                </li>
                <li>
                    <a href="#">
                        <img src="./img/feed.svg">
                        Feed
                    </a>
                    <a href="#">
                        <img src="./img/account_circle.svg">
                        Perfil
                    </a>
                    <a href="#">
                        <img src="./img/info.svg">
                        Sobre nós
                    </a>
                    <a href="#">
                        <img src="./img/logout.svg">
                        Sair
                    </a>
                </li>
            </ul>
        </nav>
    </aside>

    <main>
        <div class="image-upload-container">
            <div class="image-container">
                <img src="./img/imagem1.png" alt="" class="main-image">
            </div>
            <button id="upload-button">Carregar imagens</button>
            <input type="file" id="image-upload" accept="image/png image/jpg image/jpeg">
            <div class="image-name-container">
                <p>project.image.png</p>
                <img src="./img/close.svg">
            </div>
        </div>
        <div class="description-container">
            <h2>Novo projeto</h2>
            <form>
                <div>
                    <label for="name">Nome do projeto</label>
                    <input type="text" id="name" name="name" />
                </div>
                <div>
                    <label for="description">Descrição</label>
                    <textarea name="description" id="description"></textarea>
                </div>
                <div>
                    <label for="tags-input">Tags</label>
                    <input type="text" id="tags-input" name="tags-input" />
                </div>
                <ul class="tags-list" id="tags-list">
                </ul>
                <div class="buttons-container">
                    <button class="discard-button">Descartar</button>
                    <button class="publish-button">Publicar</button>
                </div>
            </form>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
